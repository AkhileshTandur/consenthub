version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: consenthub
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  backend:
    image: node:20
    working_dir: /app
    command: bash -lc "npm i && npm run dev"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/consenthub
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      - db
  frontend:
    image: node:20
    working_dir: /app
    command: bash -lc "npm i && npm run dev -- --host"
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend
volumes:
  dbdata:
